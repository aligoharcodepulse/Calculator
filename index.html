<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" class="btn" value="7" onclick="display.value+='7'"></input>
            <input type="button" class="btn" value="8" onclick="display.value+='8'"></input>
            <input type="button" class="btn" value="9" onclick="display.value+='9'"></input>
            <input type="button" class="oper" value="+" onclick="display.value+='+'"></input>
        </div>
        <div class="row">
            <input type="button" class="btn" value="4" onclick="display.value+='4'"></input>
            <input type="button" class="btn" value="5" onclick="display.value+='5'"></input>
            <input type="button" class="btn" value="6" onclick="display.value+='6'"></input>
            <input type="button" class="oper" value="-" onclick="display.value+='-'"></input>
        </div>
        <div class="row">
            <input type="button" class="btn" value="1" onclick="display.value+='1'"></input>
            <input type="button" class="btn" value="2" onclick="display.value+='2'"></input>
            <input type="button" class="btn" value="3" onclick="display.value+='3'"></input>
            <input type="button" class="oper" value="*" onclick="display.value+='*'"></input>
        </div>
        <div class="row">
            <input type="button" class="res" value="C" onclick="display.value=''"></input>
            <input type="button" class="btn" value="0" onclick="display.value+='0'"></input>
            <input type="button" class="oper" value="=" onclick="display.value = eval(display.value)"></input>
            <input type="button" class="oper" value="/" onclick="display.value+='/'"></input>
        </div>
    </div>
    
</body>
</html>
